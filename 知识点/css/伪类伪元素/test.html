<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        li:first-child {
            color: orange;
        }
        /* ul :first-of-type {
            color: orange;
        } */

        ol :nth-child(2) {
            color: orange;
        }
    </style>
</head>
<body>
    <ul>
        <p>123</p>
        <li>这里的文本是橙色的</li>
        <p>456</p>
        <li>一些文本</li>
        <li>一些文本</li>
    </ul>
    <ol>
        <li>Alpha</li>
        <li>Beta</li>
        <li>Gamma</li>
        <li>Delta</li>
        <li>Epsilon</li>
        <li>Zeta</li>
        <li>Eta</li>
        <li>Theta</li>
        <li>Iota</li>
        <li>Kappa</li>
    </ol>
</body>
</html>
