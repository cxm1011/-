<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <div>
        <input style="width: calc(100% - 110px);border:1px solid #000"/> 
        <button style="width: 100px">search</button>
    </div>
    <div>
        <input style="width: calc(100% - 104px);border:1px solid #000"/> 
        <button style="float:right;width: 100px">search</button>
    </div>

    <div style="position: relative;">
        <input style="width: calc(100% - 104px);border:1px solid #000" type="text"/>
        <button style="position: absolute;right: 0;width: 100px">search</button>
    </div>

    <div style="display: flex">
        <input style="flex-basis: calc(100% - 100px);border:1px solid #000" type="text"/>
        <button style="flex-basis: 100px">search</button>
    </div>
</body>
</html>
