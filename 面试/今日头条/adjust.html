<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
        <div style="width: auto">
        <input style="width:200px"/> 
        </div>
        <button style="float:right;width: 100px">search</button>
    </div>

    <div style="position: relative;">
        <input style="margin-right: 100px;" type="text"/>
        <button style="position: absolute;right: 0;width: 100px">search</button>
    </div>

    <div style="display: inline-flex">
        <input style="flex-basis: calc(100%-100px)" type="text"/>
        <button style="flex-basis: 100px">search</button>
    </div>
</body>
</html>
