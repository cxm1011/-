<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
        给span元素加高度,使用<span style="font-size:20px">font-size</span>方法
    </div>

    <div>
        给字体加粗,使用<span style="font-weight:bold">font-weight:bold</span>方法
    </div>

    <div>
        <span style="width:0 auto;">左边自适应</span>
        <span style="float:right;">方法1:使用float 右边固定宽度</span>
    </div>

    <div style="position: relative">
        <span style="width:0 auto;">左边自适应</span>
        <span style="position: absolute;top: 0px;right: 0px">方法2:使用absolute.需加上right：0px 右边固定宽度</span>
    </div>

    <div style="display: flex">
        <span style="flex-basis: calc(100% - 500px)">左边自适应</span>
        <span style="flex-basis: 500px;text-align: right">方法3:使用flex.需加上calc(100%-100px) 右边固定宽度</span>
    </div>

    <div style="width:200px;height:200px;position: relative;border: 1px;background-color: red">
        <div style="width:100px;height:80px;position: absolute;border: 1px;background-color: blue;top:10px;left:10px;">绝对定位</div>
        <div>哈哈11111111111111111111111</div>
    </div>
</body>
</html>
